<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding Video and Images</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <img src="./images/youtube-logo.png" />
        <input type="text" placeholder="Search" />
        <input type="button" class="search-button" />
        <input type="button" class="upload-button" />
        <input type="button" class="signin-button"/ value="Sign In">
      </header>

      <section class="video">
        <iframe
          class="video-iframe"
          width="1200"
          height="700"
          src="https://www.youtube.com/embed/F7Q3H6wa3-E"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <h1 class="title">Some text</h1>
      </section>

      <section class="recommended-videos">
        Recomended video
      </section>

      <footer class="footer">
        footer
      </footer>
    </div>
  </body>
</html>
